<header class="header">
    <div class="header__section wrapper">
        <h1 class="header__title" routerLink="/">{{ title }}</h1>
        <button class="header__btn" (click)="onToggleTheme()">
            <i class="fa-solid fa-moon header__icon"></i> 
            {{ isLightMode ? 'Light Mode': 'Dark Mode'}}
        </button>
    </div>
</header>
