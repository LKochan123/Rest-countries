<app-search-country
    (inputValue)="onInputValue($event)"
    (selectedOption)="onSelectedOption($event)">
</app-search-country>
<main class="countries wrapper">
    <ng-container *ngIf="allCountries$ | async as countries">
        <app-country
            *ngFor="let country of countries | CountryFilter:actualInput:selectedContinent"
            [country]="country">
        </app-country>
    </ng-container>
</main>
